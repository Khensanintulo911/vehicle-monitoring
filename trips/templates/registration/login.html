{% extends "trips/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Driver Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="mt-4">
                    <p class="text-muted small">Test Credentials:</p>
                    <p class="small mb-1"><strong>Driver 1:</strong> john / driver123</p>
                    <p class="small mb-1"><strong>Driver 2:</strong> sarah / driver123</p>
                    <p class="small mb-1"><strong>Admin:</strong> admin / admin123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
