{% extends 'trips/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Fleet Management System</h2>
                <h5 class="text-center mb-4">Driver Login</h5>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid username or password. Please try again.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <hr>
                <p class="text-center text-muted mt-3">
                    Demo Account: username: <strong>john</strong>, password: <strong>driver123</strong>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
